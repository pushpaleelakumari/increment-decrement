<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Increment</title>
    </head>

    <body>
        <section>
            <div class="container container-center pt-5">
                <h1>Counter Using HTML</h1>
                <p class="ps-2">Your count is: <span id="countValue">0</span></p>
                <hr class="w-50">
                <div class="text-danger py-2" id="error">Error: can't go below 0</div>
                <div class="d-flex align-items-center gap-4">
                    <button class="btn btn-primary" onclick="handleDecrement()">Decrement</button>
                    <button class="btn btn-light" onclick="handleIncrement()">Increment</button>
                    <button class="btn btn-dark" onclick="handleClear()">Clear</button>
                </div>
            </div>
        </section>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</html>
